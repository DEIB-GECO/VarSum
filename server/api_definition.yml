openapi: 3.0.0
info:
  title: Data summarization 1KG
  description: >
    This API returns summary statistics on user-defined populations and their
    variants, as the ones identified during the 1000 Genomes Project. For more
    information visit
    https%3A%2F%2Fgithub.com%2Ftomalf2%2Fdata_summarization_1KG
  version: 0.1.0
servers:
  - url: 'http://api.example.com/'
    description: 'Optional server description, e.g. Main (production) server'
paths:
  /values/{items}:
    summary: >-
      The set of values that can be specified
      in the body request of the other endpoints (mutation excluded)
    get:
      summary: Returns the set of values available for the given attribute
      operationId: server.api_8.values
      parameters:
        - name: items
          in: path
          required: true
          description: A comma separated list of the attributes for which one wants to know the values.
          explode: false
          style: simple
          schema:
            type: array
            items:
              type: string
              enum: [assembly, gender, population, super_population, dna_source, mut_type]
            minItems: 1
      responses:
        200:
          description: >-
            A JSON object containing an array of valid values for each requested attribute.
          content:
            application/json:
              schema:
                type: object
                properties:
                  attribute:
                    type: array
                    items:
                      type: string
                  another_attribute:
                    type: array
                    items:
                      type: string
                example:
                  gender: ['male', 'female']
                  dna_source: ['lcl', 'blood']

        400:
          description: The parameter does not exists.
  /samples_distribution:
    post:
      operationId: server.api_8.samples_distribution
      summary: >
        Returns the distribution of the individuals inside a population having the requested characteristics.
      requestBody:
        $ref: '#/components/requestBodies/input-parameters'
      responses:
        '200':
          description: >-
            A JSON object with the numerosity of the individuals by groups of
            attributes. If the requested population has any constraint on the regions, the individuals are grouped by
            regions, and the result includes also the occurrence count and the frequency of each mutation across
            different combinations of characteristics of the population.
          content:
            application/json:
              schema:
                type: object
                properties:
                  columns:
                    type: array
                    items:
                      type: string
                  rows:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
              example:
                columns: ['samples', 'gender', 'population']
                rows: [[2, 'male', 'JPT'], [4, 'female', 'ITU']]
  /variant_distribution:
    post:
      operationId: server.api_8.variant_distribution
      summary: >
        Returns the distribution of a variant inside a population having the requested characteristics.
      requestBody:
        $ref: '#/components/requestBodies/input-parameters'
      parameters:
        - in: query
          name: chrom
          schema:
            type: integer
          description: >-
            The chromosome of the variant for which the distribution is requested. If present, also the
            parameters "start" and "alt" must be specified.
        - in: query
          name: start
          schema:
            type: integer
            description: >-
              The starting position in 0-based coordinates of the variant for which the distribution is requested.
              If present, also the parameters "chrom" and "alt" must be specified.
          required: false
        - in: query
          name: alt
          schema:
            type: string
            description: >-
              The alternative allele of the variant for the distribution si requested. If present, also the
              parameters "start" and "alt" must be specified.
          required: false
        - in: query
          name: id
          schema:
            type: string
            description: >-
              The id of the variant for which the distribution is requested. When present, it substitutes the parameters "chrom", "start" and "alt".
        - name: by
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
              enum: [gender, population, super_population, dna_source]
            minItems: 1
            description: >-
              The id of the variant for which the distribution is requested. When present, it substitutes the parameters
              "chrom", "start" and "alt".
      responses:
        '200':
          description: >-
            A JSON object with the numerosity of the individuals by groups of
            attributes. If the requested population has any constraint on the regions, the individuals are grouped by
            regions, and the result includes also the occurrence count and the frequency of each mutation across
            different combinations of characteristics of the population.
          content:
            application/json:
              schema:
                type: object
                properties:
                  columns:
                    type: array
                    items:
                      type: string
                  rows:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
              example:
                columns: ['chrom', 'start', 'alt', 'samples', 'occurrence', 'frequency', 'gender']
                rows: [[1, '10345', 'CCT', 9, 12, 0.666, 'male'], [1, '10360', 'G', 2, 4, 1, 'female']]
  /most_common_mutations:
    post:
      operationId: server.api_8.most_common_mutations
      summary: >-
        Returns the most common and the rarest mutations inside the selected
        population.
      requestBody:
        $ref: '#/components/requestBodies/input-parameters'
      responses:
        '200':
          description: >-
            A JSON array with the numerosity of the selected mutations by groups
            of attributes.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /rarest_mutations:
    post:
      operationId: server.api_8.rarest_mutations
      summary: >-
        Returns the most common and the rarest mutations inside the selected
        population.
      requestBody:
        $ref: '#/components/requestBodies/input-parameters'
      responses:
        '200':
          description: >-
            A JSON array with the numerosity of the selected mutations by groups
            of attributes.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
components:
  requestBodies:
    input-parameters:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/input-schema'
  schemas:
    schema-mutation-by-id:
      type: object
      properties:
        id:
          type: string
      required:
        - id
      example:
        id: rs642251
    schema-mutation-by-coordinates:
      type: object
      properties:
        chrom:
          type: integer
        start:
          type: integer
        alt:
          type: string
      required:
        - chrom
        - start
        - alt
      example:
        chrom: 1
        start: 176541
        alt: C
    schema-mutation:
      anyOf:
        - $ref: '#/components/schemas/schema-mutation-by-id'
        - $ref: '#/components/schemas/schema-mutation-by-coordinates'
    input-schema:
      type: object
      properties:
        meta:
          type: object
          properties:
            gender:
              type: string
            dna_source:
              type: array
              minItems: 1
              uniqueItems: true
              items:
                type: string
            assembly:
              type: string
            population:
              type: array
              minItems: 1
              uniqueItems: true
              items:
                type: string
            super_population:
              type: array
              minItems: 1
              uniqueItems: true
              items:
                type: string
            health_status:
              type: string
          required:
            - assembly
        variants:
          type: object
          minProperties: 1
          properties:
            with:
              type: array
              minItems: 1
              uniqueItems: true
              items:
                $ref: '#/components/schemas/schema-mutation'
            on_same_chrom_copy:
              type: array
              minItems: 2
              uniqueItems: true
              items:
                $ref: '#/components/schemas/schema-mutation'
            on_diff_chrom_copy:
              type: array
              minItems: 2
              maxItems: 2
              uniqueItems: true
              items:
                $ref: '#/components/schemas/schema-mutation'
      required:
        - meta
